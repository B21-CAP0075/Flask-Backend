 steps:
 # Build the container image
 - name: 'gcr.io/cloud-builders/docker'
   args: ['build', '-t', 'gcr.io/$PROJECT_ID/decare:$COMMIT_SHA', '.']
 # Push the container image to Container Registry
 - name: 'gcr.io/cloud-builders/docker'
   args: ['push', 'gcr.io/$PROJECT_ID/decare:$COMMIT_SHA']
 # Deploy container image to Cloud Run
 - name: 'gcr.io/cloud-builders/gcloud'
   args: ['run', 'deploy', 'decare', '--image', 'gcr.io/$PROJECT_ID/decare:$COMMIT_SHA', '--region', 'us-central1', '--allow-unauthenticated', '--platform', 'managed']
 images:
 - 'gcr.io/$PROJECT_ID/decare:$COMMIT_SHA'

